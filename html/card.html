<html>
 <head>
    <meta charset="utf-8">
    <title>文字卡片效果</title>
    <style>
        div.card {
            width: 250px;
            box-shadow: 4px 8px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px;
        }​,
        
        div.header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 40px;
        }
        div.container {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>卡片</h2>
    <div class="card">
        <div class="header" >
            <h1>1</h1>
        </div>
        <div class="container">
            <p>一月一日, 2018</p>
        </div>
    </div>

    <div class="card">
            <div class="header" >
                <h1>2</h1>
            </div>
            <div class="container">
                <p>一月二日, 2018</p>
            </div>
    </div>​
</body>
</html>
