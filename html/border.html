<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>border 样式</title>
    <style>
        body{
            padding:32px;
        }
        div{
            background-color:#ffff0077;
            width:fit-content;
            height: fit-content;
            transform:rotate(10deg);
            font-size: 40px;
            padding:20px;
            border-radius: 20px;
            margin-top: 10px;
            box-shadow:5px 5px 5px #00000044;
        }
        
        .box2{
            transform:rotate(-10deg)
        }
    </style>
</head>
<body>
    <h2>边框样式</h2>

    <div id="box1">
        你好
    </div>

    <div class="box2">
        你好世界
    </div>
</body>
</html>
